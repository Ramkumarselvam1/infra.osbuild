---
- name: Shutdown VM
  community.libvirt.virt:
    command: "destroy"
    name: "{{ vm_name }}"
  failed_when: false

- name: Delete VM
  community.libvirt.virt:
    command: "undefine"
    name: "{{ vm_name }}"
  failed_when: false

- name: Cleanup VM disk file
  ansible.builtin.file:
    path: "{{ libvirt_image_directory }}/{{ vm_name }}.qcow2"
    state: absent
  failed_when: false

- name: Cleanup image file in tmp
  ansible.builtin.file:
    path: "{{ libvirt_image_directory }}/{{ base_image_name }}"
    state: absent
  failed_when: false

- name: Cleanup image file in libvirt
  ansible.builtin.file:
    path: "{{ download_directory }}{{ base_image_name }}"
    state: absent
  failed_when: false

- name: Get builder files
  ansible.builtin.find:
    paths:
      - /var/www/html/
      - /tmp/
    file_type: any
    patterns: "*image-test*"
  register: cleanup_files
  become: true
  delegate_to: osbuild_builder
  failed_when: false

- name: Cleanup builder files
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ cleanup_files.files }}"
  become: true
  delegate_to: osbuild_builder
  failed_when: false
