- name: Create zoo repository file
  ansible.builtin.blockinfile:
    backup: true
    block: |
      [zoo]
      baseurl=https://repos.fedorapeople.org/pulp/pulp/demo_repos/zoo
      enabled=1
      gpgcheck=0
      name=zoo
    path: /etc/yum.repos.d/zoo.repo
    validate: yum repolist -v
