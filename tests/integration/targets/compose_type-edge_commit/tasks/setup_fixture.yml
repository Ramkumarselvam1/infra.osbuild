- name: Remove zoo repository file
  ansible.builtin.file:
    path: /etc/yum.repos.d/zoo.repo
    state: absent

- name: Create zoo repository file
  ansible.builtin.copy:
    backup: true
    content: |
      [zoo]
      baseurl=https://repos.fedorapeople.org/pulp/pulp/demo_repos/zoo
      enabled=1
      gpgcheck=0
      name=zoo
    dest: /etc/yum.repos.d/zoo.repo
    mode: '0600'
    validate: yum repolist -v
