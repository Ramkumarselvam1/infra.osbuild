- name: Install rhel-system-roles on rhel
  ansible.builtin.dnf:
    name: rhel-system-roles
    state: present
  when: ansible_distribution in ['RedHat', 'CentOS']

- name: Make rhel-system-roles accessible
  ansible.builtin.file:
    mode: "0644"
    path: "${PWD}/../../../ansible_collections/rhel-system-roles/rhc"
    src: "/usr/share/ansible/roles/rhel-system-roles.rhc"
    state: link

- name: Create zoo repository
  ansible.builtin.yum_repository:
    baseurl: https://repos.fedorapeople.org/pulp/pulp/demo_repos/zoo
    description: Zoo demo repository
    enabled: true
    gpgcheck: false
    mode: '0600'
    name: zoo
    state: present
