- name: Remove zoo repository
  ansible.builtin.yum_repository:
    name: zoo
    state: absent

- name: Remove rhel-system-roles link
  ansible.builtin.file:
    src: "${PWD}/../../../ansible_collections/ansible/posix"
    state: absent
    target: "/usr/share"

- name: Remove rhel-system-roles on rhel
  ansible.builtin.dnf:
    name: rhel-system-roles
    state: absent
  when: ansible_distribution in ['RedHat', 'CentOS']

- name: Remove rhel-system-roles on rhel
  ansible.builtin.dnf:
    name: linux-system-roles
    state: absent
  when: ansible_distribution != 'Fedora'
